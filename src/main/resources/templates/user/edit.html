<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/user/edit}" method="post"  enctype="multipart/form-data">

	<div>
		<label>id :</label>
		<input type ="text" name ="id"  th:value ="${user.id}" placeholder ="Enter id ...."  >
	</div> 
	 <div>
		<label>Name :</label>
		<input type ="text" name ="name" th:value ="${user.getName}" placeholder ="Enter name ....">
	</div> 
	<div>
		<label>Avatar :</label>
		<input type ="file" name ="file" accept="avatar/*">
	 </div>
	 <div>
		<label>Birthday :</label>
		<input type ="text" name ="birthday" th:value ="${user.getBirthday}" placeholder ="Enter birthday ....">
	</div> 
	<div>
		<label>Username :</label>
		<input type ="text" name ="username" th:value ="${user.getUsername}" placeholder ="Enter username....">
	</div> 
	<div>
		<label>Password :</label>
		<input type ="text" name ="password" th:value ="${user.getPassword}" placeholder ="Enter password ....">
	</div> 
	
	
	<button type="submit">Save</button>

</body>
</html>
