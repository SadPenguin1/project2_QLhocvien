<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="header :: header"></div>
	<p>--------------------------------</p>
	<div>
		Score Table
	<div>
		<a th:href="@{/score/create}" method ="get"> Add New Score</a>
	</div>
	   <form th:action="@{/score/search}" method ="get">
	   
	   <div>
	   		<input type="text" name ="id" placeholder="Enter id...">
			<input type="text" name ="score" placeholder="Enter score...">
				
			<input type="text" name ="studentCode" placeholder="Enter studentCode">	
					   		
			<input type="text" name ="page" placeholder="Enter ..." th:value="${page}">
			<input type="text" name ="size" placeholder="Enter ..." th:value="${size}">
			
			<button type="submit"> Search</button>
		</div>
		
	</form>
	<table border ="1">
			<tr>
				<th>ID</th>
				<th>Score</th>
				<th>StudentCode</th>
				<th>Course</th>
				
				
			</tr>
	  		<tr th:each="score : ${scoreList}">
				<td th:text="${score.id}"></td>			
				<td th:text="${score.score}"></td>
				<td th:text="${score.student.studentCode}"></td>		
				<td th:text="${score.course.name}"></td>
				
							
				<td>
					<a th:href="@{'/score/edit?id=' +${score.id}}">Edit</a>
					<a th:href="@{'/score/delete?id=' +${score.id}}">Delete</a>
				</td>
			</tr> 
				
			<tfoot>
				<tr>
					<td colspan="5">Tong: <span th:text="${count}"></span>
					</td>
			</tfoot>
		
	</table>
	
</body>
</html>
